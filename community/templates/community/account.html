     <!-- logo

        <div class="container">
            <div class="navbar-header">
                <a class="brand-logo" href="{% url 'home' %}">My Pet</a>
            </div>
        </div>
    </header>
    <!--/logo-->


     <!-- account_box
    ================================================== -->
    <div id="account_box">
        <div class="welcome-header">
